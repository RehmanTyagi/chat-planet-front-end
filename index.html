<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatWay | Connect with your belongings</title>
    <!-- JS -->
    <script type="module" src="script.js" defer></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <!-- google icons CDN-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <!-- top header start -->
      <div class="top-header">
        <img
          src="assets/user-profile/user (5).jpg"
          alt="picture"
          class="user-profile"
        />
        <div class="user-info">
          <p class="user-name">Angel</p>
          <div class="status-bar">
            <span class="status-icon"></span>
            <p class="current-status">Online Now</p>
          </div>
        </div>
        <span class="app-close_btn material-icons-outlined"> close </span>
      </div>
      <!-- top header end -->

      <div class="chat-box"></div>
      <form class="type-box">
        <input type="text" class="message-input" />
        <button class="send-btn">Send</button>
      </form>
    </div>
  </body>
</html>
